<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!--The links-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
 
<title>
  Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
    <!--The top image section of the card-->
  <section class="center-card">
    <div class="img-hero">
      
    </div>
    <!--The order section-->
    <section class="order-section">

      <!--the order summary text-->
      <div class="order-summary">
        <h1 class="order-summary-title">Order Summary</h1>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        <p class="order-summary-text"></p>
      </div>

      <!--The plan section-->
      <div class="plan-section">

        <div class="annual">
          <img src="images/icon-music.svg" alt="music icon">

          <div class="annual-plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>

        <a href="#"> Change</a>

      </div>

      <!--The call to action section-->
      <div class="order">
        <button class="btn">Proceed to Payment</button>
      </div>

      <a class="cancel" href="www.beed.ng">Cancel Order</a>
    
    </section>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ogenathan">Nathan Precious</a>.
  </div>
</body>
</html>
